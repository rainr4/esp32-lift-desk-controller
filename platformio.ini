[env:esp32dev]
; ————————————————————————————————————————————— Serial (USB) Upload
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
upload_speed = 115200

[env:esp32dev_ota]
; ————————————————————————————————————————————— Over-The-Air (OTA) Upload
platform = espressif32
board = esp32dev
framework = arduino
upload_protocol = espota
upload_port = YOUR_ESP32_IP_HERE    ; ← Replace with your ESP32's actual IP address
upload_flags =
  --auth="YOUR_OTA_PASSWORD_HERE"   ; ← OTA password
monitor_speed = 115200